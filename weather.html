<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .search-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .search-box form {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #667eea;
        }

        .search-box button {
            padding: 15px 25px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #5a6ecc;
        }

        .weather-body {
            padding: 30px;
            text-align: center;
        }

        .location-details {
            margin-bottom: 20px;
        }

        .city-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .date-time {
            color: #666;
            font-size: 16px;
        }

        .weather-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .temp {
            font-size: 60px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-desc {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .weather-desc img {
            width: 60px;
            height: 60px;
        }

        .weather-desc span {
            font-size: 18px;
            color: #444;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }

        .weather-item {
            display: flex;
            flex-direction: column;
        }

        .weather-item span:first-child {
            color: #777;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .weather-item span:last-child {
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }

        .message {
            padding: 20px;
            text-align: center;
            color: #666;
        }

        .message.error {
            color: #e74c3c;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid #ddd;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .temp {
                font-size: 50px;
            }

            .weather-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <form id="searchForm">
                <input type="text" id="cityInput" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
        </div>

        <div id="weatherResult" style="display: none;">
            <div class="weather-body">
                <div class="location-details">
                    <div class="city-name" id="cityName"></div>
                    <div class="date-time" id="dateTime"></div>
                </div>
                
                <div class="weather-status">
                    <div class="temp" id="temperature"></div>
                    <div class="weather-desc">
                        <img id="weatherIcon" src="" alt="Weather Icon">
                        <span id="weatherDescription"></span>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="weather-item">
                        <span>Humidity</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="weather-item">
                        <span>Wind Speed</span>
                        <span id="windSpeed"></span>
                    </div>
                    <div class="weather-item">
                        <span>Feels Like</span>
                        <span id="feelsLike"></span>
                    </div>
                    <div class="weather-item">
                        <span>Pressure</span>
                        <span id="pressure"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="loadingIndicator" class="loading"></div>
        <div id="errorMessage" class="message error" style="display: none;"></div>
        <div id="initialMessage" class="message">Search for a city to see the weather forecast</div>
    </div>

    <script>
        const API_KEY = 'f170abe618fd7725a4b61cd4eff628cc';
        
        // DOM Elements
        const searchForm = document.getElementById('searchForm');
        const cityInput = document.getElementById('cityInput');
        const weatherResult = document.getElementById('weatherResult');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const initialMessage = document.getElementById('initialMessage');
        
        // Weather data elements
        const cityName = document.getElementById('cityName');
        const dateTime = document.getElementById('dateTime');
        const temperature = document.getElementById('temperature');
        const weatherIcon = document.getElementById('weatherIcon');
        const weatherDescription = document.getElementById('weatherDescription');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const feelsLike = document.getElementById('feelsLike');
        const pressure = document.getElementById('pressure');
        
        // Event listeners
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                getWeatherData(city);
            }
        });
        
        // Get weather data from API
        async function getWeatherData(city) {
            showLoading();
            
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
                
                if (!response.ok) {
                    throw new Error(response.status === 404 ? 'City not found. Please try another location.' : 'Failed to fetch weather data. Please try again.');
                }
                
                const data = await response.json();
                displayWeatherData(data);
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        // Display weather data
        function displayWeatherData(data) {
            // Set city name and date
            cityName.textContent = `${data.name}, ${data.sys.country}`;
            
            const now = new Date();
            dateTime.textContent = now.toLocaleString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Set temperature and weather description
            temperature.textContent = `${Math.round(data.main.temp)}°C`;
            weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            weatherDescription.textContent = data.weather[0].description;
            
            // Set weather details
            humidity.textContent = `${data.main.humidity}%`;
            windSpeed.textContent = `${data.wind.speed} m/s`;
            feelsLike.textContent = `${Math.round(data.main.feels_like)}°C`;
            pressure.textContent = `${data.main.pressure} hPa`;
            
            // Show weather result
            hideLoading();
            initialMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            weatherResult.style.display = 'block';
        }
        
        // Helper functions for UI states
        function showLoading() {
            weatherResult.style.display = 'none';
            errorMessage.style.display = 'none';
            initialMessage.style.display = 'none';
            loadingIndicator.style.display = 'block';
        }
        
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }
        
        function showError(message) {
            hideLoading();
            weatherResult.style.display = 'none';
            initialMessage.style.display = 'none';
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
    </script>
</body>
</html>
