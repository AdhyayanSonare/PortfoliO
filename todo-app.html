<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Adhyayan Sonaray</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .todo-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--secondary);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .todo-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .todo-input-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .todo-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid var(--primary);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
        }

        .todo-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }

        .todo-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: var(--secondary);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .todo-button:hover {
            background-color: var(--accent);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: var(--accent);
            color: var(--secondary);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: transform 0.2s ease;
        }

        .todo-item:hover {
            transform: translateX(5px);
        }

        .todo-checkbox {
            margin-right: 1rem;
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .todo-delete {
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .todo-delete:hover {
            opacity: 1;
        }

        .todo-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid var(--primary);
            color: var(--primary);
            font-size: 0.9rem;
        }

        .todo-clear {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .todo-clear:hover {
            opacity: 1;
        }

        .back-button {
            display: inline-block;
            margin: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: var(--secondary);
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--accent);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Portfolio</a>
    
    <div class="todo-container">
        <div class="todo-header">
            <h1 class="section-title">Todo List</h1>
        </div>
        
        <div class="todo-input-container">
            <input 
                type="text" 
                class="todo-input" 
                placeholder="Add a new task..."
                id="todo-input"
            >
            <button class="todo-button" id="add-button">Add</button>
        </div>

        <ul class="todo-list" id="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>

        <div class="todo-stats">
            <span id="todo-count">0 items left</span>
            <button class="todo-clear" id="clear-completed">Clear completed</button>
        </div>
    </div>

    <script>
        const todoInput = document.getElementById('todo-input');
        const addButton = document.getElementById('add-button');
        const todoList = document.getElementById('todo-list');
        const todoCount = document.getElementById('todo-count');
        const clearCompleted = document.getElementById('clear-completed');

        // Load todos from localStorage
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function updateTodoCount() {
            const remainingTodos = todos.filter(todo => !todo.completed).length;
            todoCount.textContent = `${remainingTodos} item${remainingTodos !== 1 ? 's' : ''} left`;
        }

        function createTodoElement(todo) {
            const li = document.createElement('li');
            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
            
            li.innerHTML = `
                <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                <span class="todo-text">${todo.text}</span>
                <button class="todo-delete">×</button>
            `;

            const checkbox = li.querySelector('.todo-checkbox');
            const deleteButton = li.querySelector('.todo-delete');

            checkbox.addEventListener('change', () => {
                todo.completed = checkbox.checked;
                li.classList.toggle('completed', todo.completed);
                saveTodos();
                updateTodoCount();
            });

            deleteButton.addEventListener('click', () => {
                li.remove();
                todos = todos.filter(t => t !== todo);
                saveTodos();
                updateTodoCount();
            });

            return li;
        }

        function addTodo(text) {
            if (text.trim() === '') return;
            
            const todo = {
                text: text.trim(),
                completed: false
            };
            
            todos.push(todo);
            todoList.appendChild(createTodoElement(todo));
            saveTodos();
            updateTodoCount();
            todoInput.value = '';
        }

        function renderTodos() {
            todoList.innerHTML = '';
            todos.forEach(todo => {
                todoList.appendChild(createTodoElement(todo));
            });
            updateTodoCount();
        }

        addButton.addEventListener('click', () => {
            addTodo(todoInput.value);
        });

        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo(todoInput.value);
            }
        });

        clearCompleted.addEventListener('click', () => {
            todos = todos.filter(todo => !todo.completed);
            renderTodos();
            saveTodos();
        });

        // Initial render
        renderTodos();
    </script>
</body>
</html>
